# H2 In-Memory Database (for development without PostgreSQL)
spring.datasource.url=jdbc:h2:mem:jevis4
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
# Data initialization is handled by DataInitializer.java
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.jpa.properties.hibernate.format_sql=false
# Suppress SQL logging for cleaner startup output
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=WARN

# JTE Template Engine Configuration
gg.jte.development-mode=true
gg.jte.use-precompiled-templates=false
